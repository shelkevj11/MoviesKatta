<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">MoviesKatta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <div class="dropdown-center">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Movies
                    </button>
                    <ul class="dropdown-menu">

                      <li class="dropdown-item">popular</li>
                      <li class="dropdown-item">now_playing</li>
                      <li class="dropdown-item">upcoming</li>
                      <li class="dropdown-item">top_rated</li>

                    </ul>
                  </div>
                </li>

                <li class="nav-item">
                  <div class="dropdown-center">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Tv shows
                    </button>
                    <ul class="dropdown-menu">
                      
                      <li class="dropdown-item2">airing_today</li>
                      <li class="dropdown-item2">on_the_air</li>
                      <li class="dropdown-item2">popular</li>
                      <li class="dropdown-item2">top_rated</li>

                    </ul>
                  </div>
                </li>

              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="input"
                  onkeyup="findmovie()">
                <button class="btn btn-outline-success" id="btn">Search</button>
              </form>
            </div>
          </div>
        </nav>

        <section class="sec d-flex justify-content-evenly flex-wrap">

        </section>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>



    
</body>

</html>
